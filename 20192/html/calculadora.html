<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculadora</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><script>
$( document ).ready(function() {
    
    function getN1() {
        return parseFloat($("#n1").val());
    }
    function getN2() {
        return parseFloat($("#n2").val());
    }
    $("#soma").click(function(){
       var n1 = getN1();
       var n2 = getN2();
       var soma = n1+n2;
       var texto = "<h3>Resultado = "+soma+"</h3>";
       $("#resultado").html(texto);
    })
    $("#subtracao").click(function(){
       var n1 = getN1();
       var n2 = getN2();
       var r = n1-n2;
       var texto = "<h3>Resultado  = "+r+"</h3>";
       $("#resultado").html(texto);
    })
    $("#divisao").click(function(){
       var n1 = getN1();
       var n2 = getN2();
       var r = n1/n2;
       var texto = "<h3>Resultado  = "+r+"</h3>";
       $("#resultado").html(texto);
    })
    $("#multiplicacao").click(function(){
       var n1 = getN1();
       var n2 = getN2();
       var r = n1*n2;
       var texto = "<h3>Resultado  = "+r+"</h3>";
       $("#resultado").html(texto);
    })
});
</script>
        
</head>
<body>
    <p>Numero 1</p>
    <input type=number id=n1>
    <p>Numero 2</p>
    <input type=number id=n2>
    <br><br>
    <button id=soma>Soma</button>
    <br><br>
    <button id=subtracao>Subtracao</button>
    <br><br>
    <button id=multiplicacao>Multiplicação</button>
    <br><br>
    <button id=divisao>Divisão</button>
    <br><br>
    <div id=resultado>

    </div>

</body>
</html>
